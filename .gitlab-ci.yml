image: sphinxdoc/sphinx  

pages:
  stage: deploy  
  script:
  - pip install -U sphinx
  - pip install -U sphinx-rtd-theme
  - pip install -U sphinxcontrib-bibtex
  - pip install -U recommonmark
  - sphinx-build -b html ./docs public
  - echo $GOOGLE_ANALYTICS_KEY
  artifacts:
    paths:
    - public
  only:
  - master
